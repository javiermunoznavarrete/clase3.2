<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box Model</title>
	<style>
		.box{
			width: 25%;
			height: 100px;
			border: 1px solid;
			margin-left: 5px;
			background-color: gray;
			float: left;
			box-sizing: border-box;
		}

</head>

	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
